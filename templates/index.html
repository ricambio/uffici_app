{% extends 'base.html' %}

{% block title %}Home - Uffici App{% endblock %}

{% block content %}
<div class="text-center mt-5">
    <h1>Benvenuto in Uffici App</h1>
    <p class="lead">Gestisci gli uffici e i servizi urbani in modo efficiente.</p>
    
    {% if current_user.is_authenticated %}
        <a href="{{ url_for('dashboard') }}" class="btn btn-primary btn-lg">Vai alla Dashboard</a>
    {% else %}
        <a href="{{ url_for('login') }}" class="btn btn-primary btn-lg">Accedi</a>
        <a href="{{ url_for('register') }}" class="btn btn-secondary btn-lg">Registrati</a>
    {% endif %}
</div>
{% endblock %}
